{% extends "base.html" %}
{% block content %}
<h2>Categorías</h2>

<a href="{% url 'crear_categoria' %}" class="btn btn-primary mb-3">Nueva Categoría</a>

<table class="table table-bordered">
  <thead>
  <tr>
    <th>Nombre</th>
    <th>Acciones</th>
  </tr>
  </thead>

  <tbody>
  {% for cat in categorias %}
  <tr>
    <td>{{ cat.nombre }}</td>
    <td>
      <a href="{% url 'editar_categoria' cat.pk %}" class="btn btn-warning btn-sm">Editar</a>

    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
