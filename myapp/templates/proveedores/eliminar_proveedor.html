{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Proveedor</title>
</head>
<body>
<h1>Eliminar Proveedor</h1>
<p>¿Estás seguro de que deseas eliminar el proveedor "{{ proveedor.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'listar_proveedores' %}">Regresar</a>
</body>
</html>

{% endblock %}
