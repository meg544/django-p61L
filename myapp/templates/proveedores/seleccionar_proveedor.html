{% extends "base.html" %}

{% block content %}
<h2>Seleccionar proveedor</h2>

<form method="POST">
    {% csrf_token %}

    <label>Proveedor:</label>
    <select name="proveedor" required>
        <option value="">Seleccione...</option>
        {% for p in proveedores %}
        <option value="{{ p.id }}">{{ p.nombre }}</option>
        {% endfor %}
    </select>

    <button type="submit">Ver gastos</button>
</form>

{% endblock %}
