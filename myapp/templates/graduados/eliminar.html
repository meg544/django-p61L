{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">

    <h4>Eliminar graduado</h4>

    <p>¿Seguro que deseas eliminar a <strong>{{ graduado.nombre }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_graduados' %}" class="btn btn-secondary">Cancelar</a>
    </form>

</div>

{% endblock %}
