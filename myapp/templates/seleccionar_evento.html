{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Evento</title>
</head>
<body>
<h1>Seleccionar Evento</h1>
<form method="post">
    {% csrf_token %}
    <select name="evento" required>
        {% for evento in eventos %}
        <option value="{{ evento.id }}">{{ evento.nombre }}</option>
        {% endfor %}
    </select>
    <button type="submit">Continuar</button>
</form>
</body>
</html>

{% endblock %}
