{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-info-subtle text-black">
            <h5 class="mb-0">Captura de Gastos</h5>
        </div>

        <div class="card-body">

            <h6 class="text-secondary">Evento:</h6>
            <h3>{{ evento.nombre }}</h3>

            <form method="post" class="mt-4" id="gastoForm">
                {% csrf_token %}

                <div class="row g-3">

                    {% for field in form %}
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label fw-semibold">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}

                </div>

                <button type="submit" id="btnSubmit" class="btn btn-secondary w-100 mt-4">
                    Guardar Gasto
                </button>
            </form>

        </div>
    </div>
</div>

<script>
    const form = document.getElementById("gastoForm");
    const btn = document.getElementById("btnSubmit");
    form.addEventListener("submit", () => {
        btn.disabled = true;
        btn.innerText = "Guardando...";
    });
</script>

{% endblock %}
