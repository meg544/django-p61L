{% extends 'base.html' %}

{% block content %}

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-info-subtle text-black">
            <h5 class="mb-0">Captura de Gastos</h5>
        </div>
        <div class="card-body">

            <h6 class="text-secondary">Evento:</h6>
            <h3>{{ evento.nombre }}</h3>

            <form method="post" class="mt-4" id="gastoForm">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <button type="submit" id="btnSubmit" class="btn btn-secondary w-100">
                    Guardar Gasto
                </button>
            </form>

        </div>
    </div>
</div>

<!-- JS para evitar múltiples envíos -->
<script>
    const form = document.getElementById("gastoForm");
    const btn = document.getElementById("btnSubmit");

    form.addEventListener("submit", () => {
        btn.disabled = true;
        btn.innerText = "Guardando...";
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

{% endblock %}
